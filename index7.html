<html lang="en">
  <head>
    <meta charset="UTF-8" />

      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"

  <body>
    <div class="container">
      <div class="main-content">
        <p class="text">Bandymas</p>
      </div>

      <div class="centre-content">
        <h1 class="paymentForm">Payment Form<span></span></h1>
        <p class="requiredFields">Required fields are followed by *.</p>
      </div>

      <!-- <div class="last-content">
        <button type="button" class="pay-now-btn">Apply Coupons</button>
        <button type="button" class="pay-now-btn">Pay with Netbanking</button> -->

      <!-- <button type="button" class="pay-now-btn">
          Netbanking options
          </button> -->
      <!-- </div> -->

      <div class="contactInformation">
        <h2>Contact information</h2>
        </div>

        <div class="title">
            <form>
                <p>Title</p>
                <input type="radio" id="gender" name="gender1" value="gender2">
                <label for="gender">Mister</label><br>
                <input type="radio" value="Miss" name="miss" value="miss">
                <label for="miss">Miss</label>

            </form>
        </div>



        <div class="name">
          <label>Name*</label>
          <input
            type="text"
            class="card-number-field"
            placeholder="Name"
          />
        </div>
        <div class="E-mail">
            <label>E-mail*</label>
            <input
              type="text"
              class=""
              placeholder=""
            />
          </div>
          <div class="Password">
            <label>Password*</label>
            <input
              type="text"
              class=""
              placeholder=""
            />
          </div>







        <br />
        <div class="date-number">
          <label> Expiry Date </label>
          <input type="text" class="date-number-field" placeholder="DD-MM-YY" />
        </div>

        <div class="cvv-number">
          <label> CVV number </label>
          <input type="text" class="cvv-number-field" placeholder="xxx" />
        </div>
        <div class="nameholder-number">
          <label> Card Holder name </label>
          <input
            type="text"
            class="card-name-field"
            placeholder="Enter your Name"
          />
        </div>
        <button type="submit" class="">Validate the payment</button>
      </div>
    </div>
    <form></form>
  </body>
