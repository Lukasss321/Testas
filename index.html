<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="top">
          <div class="logo">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png"
              alt="Instagram"
              style="width: 175px"
            />
          </div>
          <div class="form">
            <div class="input_field">
              <input
                type="text"
                placeholder="Phone number, username, or email"
                class="input"
              />
            </div>
            <div class="input_field">
              <input type="password" placeholder="Password" class="input" />
            </div>
            <div class="btn">
              <a href="#">Log In</a>
            </div>
            <div class="or">
              <div class="line"></div>
              <p>OR</p>
              <div class="line"></div>
            </div>
            <div class="diff">
              <div class="fb">
                <img
                  src="https://culturenl.co.uk/wp-content/uploads/2019/06/facebook-logo.png"
                  alt="facebook"
                  style="width: 25px"
                />
                <p>Log in with facebook</p>
              </div>
              <div class="forgot">
                <a href="#">Forgot password?</a>
              </div>
            </div>
          </div>
        </div>

        <div class="signup">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>

        <div class="apps">
          <p>Get the app.</p>
          <div class="icons">
            <a href="#">
              <img
                src="https://developer.apple.com/news/images/download-on-the-app-store-badge.png"
                alt="appstore"
            /></a>
            <a href="#"
              ><img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Get_it_from_Microsoft_Badge.svg/512px-Get_it_from_Microsoft_Badge.svg.png?20171029232220"
                alt="microsoft"
            /></a>
          </div>
        </div>

        <div class="footer"></div>
      </div>
    </div>
  </body>
</html>
